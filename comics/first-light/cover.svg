<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f14"/>
      <stop offset="50%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#0f1419"/>
    </linearGradient>
    <linearGradient id="glow" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#67e8f9;stop-opacity:0"/>
      <stop offset="60%" style="stop-color:#67e8f9;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.35"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.4"/>
    </filter>
  </defs>
  <rect width="400" height="600" fill="url(#bg)"/>
  <rect width="400" height="600" fill="url(#glow)"/>
  <text x="200" y="260" text-anchor="middle" font-family="Georgia, serif" font-size="42" font-weight="700" fill="rgba(255,255,255,0.95)" filter="url(#shadow)">First</text>
  <text x="200" y="320" text-anchor="middle" font-family="Georgia, serif" font-size="42" font-weight="700" fill="rgba(255,255,255,0.95)" filter="url(#shadow)">Light</text>
  <text x="200" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.6)"> Chapter One </text>
  <circle cx="200" cy="500" r="3" fill="rgba(103,232,249,0.8)"/>
</svg>

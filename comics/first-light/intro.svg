<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f14"/>
      <stop offset="100%" style="stop-color:#151c28"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#67e8f9"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="600" fill="url(#bg)"/>
  <rect x="40" y="180" width="320" height="2" fill="url(#accent)" opacity="0.6"/>
  <rect x="40" y="418" width="320" height="2" fill="url(#accent)" opacity="0.6"/>
  <text x="200" y="280" text-anchor="middle" font-family="Georgia, serif" font-size="36" font-weight="700" fill="rgba(255,255,255,0.95)" filter="url(#textShadow)">First Light</text>
  <text x="200" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="rgba(255,255,255,0.7)">Chapter One</text>
  <text x="200" y="380" text-anchor="middle" font-family="Georgia, serif" font-size="14" font-style="italic" fill="rgba(255,255,255,0.5)">A short strip</text>
  <text x="200" y="520" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.4)">Swipe to turn ’</text>
</svg>
